<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Tutor - App 1</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Optional: Add some spacing for the download link */
        #download-area {
            padding: 10px 20px;
            text-align: right; /* Align link to the right */
            background-color: #f8f9fa; /* Light background */
            border-bottom: 1px solid #dee2e6;
        }
        #pdf-download-link {
            font-weight: bold;
        }
        /* Optional: Style for the LLM info */
        #llm-info {
            font-size: 0.9em;
            color: #6c757d; /* Gray text color */
            margin-top: 5px;
            margin-bottom: 0;
            padding-left: 20px; /* Align with h2 padding if needed */
        }
    </style>
</head>
<body>
<div id="app1-header">
    <h2>Chat with AI about: <span id="assigned-paper-name">Loading...</span></h2>
    <p id="llm-info">Powered by: Llama 3 70B (via Groq)</p>
    <div id="download-area">
        <a id="pdf-download-link" href="#" target="_blank" download="paper.pdf">Download Assigned Paper</a>
    </div>
</div>

<div class="app1-chat-container">
    <section id="chat-interface-area">
        <div id="chat-messages" role="log" aria-live="polite">
        </div>
        <div id="chat-input-area">
            <textarea id="chat-input" placeholder="Ask a question about the paper..." rows="3"></textarea>
            <button id="chat-submit">Send</button>
        </div>
    </section>
</div>

<div id="proceed-button-container">
    <button id="proceed-button">Proceed to Final Test</button>
</div>

<div id="app1-error-message" style="color: red; font-weight: bold; padding: 10px; border: 1px solid red; margin-top: 10px; display: none;"></div>

<script src="js/app1_task.js" type="module"></script>

</body>
</html>
